name: Deploy to EC2

on:
  push:
    branches:
      - main
      - develop
      - 'develop-*'

jobs:
  # 1. CI 단계: 코드 문법 검사 (Linting)
  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 프로젝트의 노드 버전에 맞게 수정 가능

      - name: Install Dependencies
        run: npm ci # npm install 보다 빠르고 안전하게 패키지를 설치합니다.

      - name: Run Lint
        run: npm run lint

  # 2. CD 단계: EC2 서버 배포 (단, lint 작업이 성공적으로 끝났을 때만 실행)
  deploy:
    name: Deploy to EC2
    needs: lint # 중요: lint job이 성공해야만 deploy job이 시작됩니다.
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            
            cd ${{ secrets.TARGET_DIR }}
            git pull origin ${{ github.ref_name }}
            
            npm install
            npx prisma generate
            npm run build
            
            pm2 restart all
